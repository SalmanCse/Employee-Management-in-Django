{% extends 'base.html' %}

{% block content %}
<br>
    <table class="table table-light table-bordered table-striped">
        <tbody>
        <tr>
            <th>First Name</th>
            <td>{{object.user.first_name}}</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>{{object.user.last_name}}</td>
        </tr>
        <tr>
            <th>Email Id</th>
            <td>{{object.user.email}}</td>
        </tr>
        <tr>
            <th>Salary</th>
            <td>{{object.salary}}</td>
        </tr>
        <tr>
            <th>designation</th>
            <td>{{object.designation}}</td>
        </tr>
        </tbody>
    </table>
     <div class="text-right">
         <a class="btn btn-warning" href="{% url 'employee_edit' user.id %}">Edit</a>
         <a class="btn btn-danger" href="{ url 'employee_delete' user.id %}">Delete</a>
     </div>

{% endblock content %}
